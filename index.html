<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación</title>
  <style>
    /* Fondo general */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fce4ec;
      color: #5d4037;
      text-align: center;
    }

    /* Contenedor principal */
    .container {
      width: 80%;
      margin: 50px auto;
      background-color: white;
      border: 2px solid #ddd;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Título principal */
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Nombre destacado */
    .name {
      font-size: 36px;
      color: #d81b60;
      font-style: italic;
    }

    /* Subtítulos y detalles */
    .subtext {
      font-size: 18px;
      margin: 10px 0;
    }

    /* Barra de audio */
    .audio-bar {
      margin: 30px 0;
      background-color: #f8bbd0;
      padding: 10px;
      border-radius: 10px;
    }

    .audio-bar p {
      font-size: 14px;
      margin-bottom: 5px;
      color: #8e24aa;
    }

    audio {
      width: 80%;
      margin-top: 10px;
    }

    /* Footer */
    footer {
      margin-top: 20px;
      font-size: 18px;
      color: #8e24aa;
    }

    /* Nueva sección de imágenes */
    .gallery {
      margin: 50px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .section-title {
      font-size: 24px;
      color: #8e24aa;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container">
    <p class="title">APRECIABLE:</p>
    <p class="name">Norma Aguirre</p>
    <p class="subtext">🎟 PASES: 2</p>
  </div>

  <!-- Barra de audio -->
  <div class="audio-bar">
    <p>REPRODUCE Y DESLIZA HACIA ABAJO</p>
    <audio controls>
      <source src="La Mentira.mp3" type="audio/mpeg">
      Tu navegador no soporta el audio.
    </audio>
  </div>
 <footer>
    LOS XVs
  </footer>

  <!-- Nueva sección con galería -->
  <div class="gallery">
    <img src="7b24ca5f-e463-4273-9290-35b99b6dcd09.jpeg" alt="">

    <img src="https://imgur.com/OWbMZIQ" alt="">

  </div>

 
</body>
</html>
